<!doctype html>
<html><head>
  <meta charset="utf-8"><title>Regimen Result — DoMy Skincare</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head><body>
  <div class="container">
    <a href="regimen.html" class="small">← Back</a>
    <h2 class="h1">Your Regimen</h2>

    <div id="regimenArea"></div>

    <div class="footer">Adjust timings and follow as per comfort.</div>
  </div>

  <script>
    const raw = localStorage.getItem("regimen_data");
    if(!raw) {
      document.body.innerHTML = '<div class="container"><p>No regimen found. Run generator first.</p></div>';
    } else {
      const d = JSON.parse(raw);
      const r = d.regimen || [];
      const area = document.getElementById("regimenArea");
      if(r.length === 0) area.innerHTML='<p class="small">No regimen generated.</p>';
      else {
        area.innerHTML = '';
        r.forEach(s=>{
          const c = document.createElement('div');
          c.className = 'card';
          c.style.marginBottom = '12px';
          c.innerHTML = `<div style="font-weight:600">${s.step}</div><div class="small">${s.detail}</div>`;
          area.appendChild(c);
        });
      }
    }
  </script>
</body></html>
