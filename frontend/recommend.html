<!doctype html>
<html><head>
  <meta charset="utf-8"><title>Recommend â€” DoMy Skincare</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head><body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <div class="logo">DS</div>
        <div>
          <div style="font-weight:700">DoMy Skincare</div>
          <div class="small">Recommendation</div>
        </div>
      </div>
      <nav class="nav"><a href="index.html">Home</a></nav>
    </header>

    <div class="card">
      <h2>Upload selfie + quick form</h2>

      <div class="form-row">
        <input id="fileInput" type="file" accept="image/*" class="input">
      </div>

      <div class="form-row center">
        <img id="previewImg" class="preview" style="display:none" alt="preview">
      </div>

      <div class="form-row">
        <label class="small">Age</label>
        <input id="age" class="input" type="number" placeholder="e.g. 20">
      </div>

      <div class="form-row">
        <label class="small">Skin concerns (comma separated)</label>
        <input id="concerns" class="input" placeholder="acne, dryness...">
      </div>

      <div class="form-row">
        <label class="small">Sensitive skin?</label>
        <select id="sensitive" class="input">
          <option value="false">No</option>
          <option value="true">Yes</option>
        </select>
      </div>

      <div class="form-row center" style="margin-top:14px">
        <button id="analyzeBtn" class="btn">Analyze</button>
      </div>

      <div id="status" class="small" style="margin-top:10px;color:var(--muted)"></div>
    </div>

    <div class="footer">Tip: use a clear selfie under natural light.</div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/recommend.js"></script>
</body></html>
