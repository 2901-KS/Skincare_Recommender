<!doctype html>
<html><head>
  <meta charset="utf-8"><title>Ingredient Checker</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head><body>
  <div class="container">
    <a href="index.html" class="small">‚Üê Home</a>
    <h2 class="h1">Ingredient Checker</h2>

  <script src="js/api.js"></script>
