<!doctype html>
<html><head>
  <meta charset="utf-8"><title>Regimen — DoMy Skincare</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head><body>
  <div class="container">
    <a href="index.html" class="small">← Home</a>
    <h2 class="h1">Build Regimen</h2>

    <div class="card">
      <input id="fileReg" type="file" accept="image/*" class="input">
      <img id="previewReg" class="preview" style="display:none;margin-top:12px">

      <div class="form-row">
        <label class="small">Budget (INR)</label>
        <input id="budget" class="input" type="number" value="0">
      </div>

      <div class="form-row center" style="margin-top:12px">
        <button id="generateReg" class="btn">Generate Regimen</button>
      </div>

      <div id="statusReg" class="small" style="margin-top:8px;color:var(--muted)"></div>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/regimen.js"></script>
</body></html>
